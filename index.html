<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframe Example</title>
        <style>
            .iframe-container {
                width: 100%;
                height: 100vh; /* Full viewport height */
                border: none;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="iframe-container">
            <iframe src="https://mockitt.com/proto/Bs96MzxMsu5ppsqQBRkKp/embed/v2/sharing?view_mode=read_only" allowTransparency="true" frameborder="0"></iframe>
        </div>
    </body>
</html>
